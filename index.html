<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Dans4you</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            overflow: hidden;
            position: relative;
        }
        
        /* Efek Nebula */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 5s infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }
        
        .calculator {
            background: rgba(13, 25, 42, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            padding: 25px;
            width: 350px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .calculator::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            transform: rotate(45deg);
            z-index: 0;
        }
        
        .display {
            position: relative;
            z-index: 1;
        }
        
        .display input {
            width: 100%;
            border: none;
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            font-size: 2rem;
            text-align: right;
            color: white;
            border-radius: 10px;
            margin-bottom: 20px;
            outline: none;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            position: relative;
            z-index: 1;
        }
        
        button {
            border: none;
            padding: 20px;
            font-size: 1.5rem;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(25, 40, 65, 0.8);
            color: #e0f7fa;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        button:hover {
            background: rgba(41, 98, 255, 0.3);
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
        }
        
        button:active {
            transform: translateY(1px);
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);
        }
        
        .operator {
            background: rgba(100, 61, 219, 0.6);
            color: #fff;
        }
        
        .equals {
            background: linear-gradient(45deg, #ff6b9d, #ff4b8b);
            color: white;
            grid-column: span 2;
        }
        
        .clear {
            background: rgba(255, 111, 97, 0.7);
            color: white;
        }
        
        .love-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: rgba(255, 105, 180, 0.9);
            padding: 20px 40px;
            border-radius: 15px;
            color: white;
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            z-index: 10;
            opacity: 0;
            transition: all 0.5s ease;
            box-shadow: 0 0 30px rgba(255, 105, 180, 0.8);
        }
        
        .love-message.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }
        
        .love-message::after {
            content: '❤️';
            position: absolute;
            font-size: 3rem;
            animation: float 3s infinite ease-in-out;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }
        
        .title {
            text-align: center;
            color: #e0f7fa;
            margin-bottom: 20px;
            font-size: 1.8rem;
            text-shadow: 0 0 10px rgba(100, 200, 255, 0.7);
        }
        
        .heart {
            position: absolute;
            font-size: 1.5rem;
            opacity: 0.7;
            z-index: -1;
            animation: floatHeart 10s linear infinite;
        }
        
        @keyframes floatHeart {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="calculator">
        <h1 class="title">Nebula Calculator</h1>
        
        <div class="display">
            <input type="text" id="result" readonly>
        </div>
        
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button onclick="deleteLast()">⌫</button>
            <button class="operator" onclick="appendValue('/')">/</button>
            <button class="operator" onclick="appendValue('*')">×</button>
            
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button class="operator" onclick="appendValue('-')">-</button>
            
            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button class="operator" onclick="appendValue('+')">+</button>
            
            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button rowspan="2" onclick="calculate()" class="equals">=</button>
            
            <button onclick="appendValue('0')">0</button>
            <button onclick="appendValue('.')">.</button>
        </div>
    </div>
    
    <div class="love-message" id="loveMessage">I Love You ❤️</div>

    <script>
        // Membuat efek bintang
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 150;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // Posisi acak
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                
                // Ukuran acak
                const size = Math.random() * 3;
                
                // Waktu animasi acak
                const duration = 2 + Math.random() * 8;
                const delay = Math.random() * 5;
                
                star.style.left = `${x}%`;
                star.style.top = `${y}%`;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.animationDuration = `${duration}s`;
                star.style.animationDelay = `${delay}s`;
                
                starsContainer.appendChild(star);
            }
        }
        
        // Membuat efek hati yang mengambang
        function createHearts() {
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = '❤️';
                
                // Posisi acak
                const x = Math.random() * 100;
                const delay = Math.random() * 10;
                const duration = 5 + Math.random() * 15;
                
                heart.style.left = `${x}%`;
                heart.style.animationDuration = `${duration}s`;
                heart.style.animationDelay = `${delay}s`;
                
                document.body.appendChild(heart);
            }
        }
        
        // Fungsi kalkulator
        function appendValue(value) {
            document.getElementById('result').value += value;
        }
        
        function clearDisplay() {
            document.getElementById('result').value = '';
        }
        
        function deleteLast() {
            let currentValue = document.getElementById('result').value;
            document.getElementById('result').value = currentValue.slice(0, -1);
        }
        
        function calculate() {
            try {
                let expression = document.getElementById('result').value;
                // Mengganti × dengan * untuk evaluasi
                expression = expression.replace(/×/g, '*');
                const result = eval(expression);
                document.getElementById('result').value = result;
                
                // Tampilkan pesan cinta
                showLoveMessage();
            } catch (error) {
                document.getElementById('result').value = 'Error';
                setTimeout(() => {
                    document.getElementById('result').value = '';
                }, 1500);
            }
        }
        
        function showLoveMessage() {
            const loveMessage = document.getElementById('loveMessage');
            loveMessage.classList.add('show');
            
            // Sembunyikan pesan setelah 3 detik
            setTimeout(() => {
                loveMessage.classList.remove('show');
            }, 3000);
            
            // Buah hati-hati
            createHearts();
        }
        
        // Inisialisasi saat halaman dimuat
        window.onload = function() {
            createStars();
            
            // Tambahkan event listener untuk keyboard
            document.addEventListener('keydown', function(event) {
                if (event.key >= '0' && event.key <= '9') {
                    appendValue(event.key);
                } else if (event.key === '+' || event.key === '-' || event.key === '*' || event.key === '/') {
                    appendValue(event.key);
                } else if (event.key === '.') {
                    appendValue('.');
                } else if (event.key === 'Enter' || event.key === '=') {
                    calculate();
                } else if (event.key === 'Escape') {
                    clearDisplay();
                } else if (event.key === 'Backspace') {
                    deleteLast();
                }
            });
        }
    </script>
</body>
                                                                   </html>
