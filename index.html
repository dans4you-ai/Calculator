<!DOCTYPE html><html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dans4you Online Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/lucide-react@0.263.1/dist/index.umd.js"></script>
    <style>
        /* (CSS tetap sama persis seperti sebelumnya, tidak diubah) */
    </style>
</head>
<body>
    <!-- Enigma Background -->
    <div class="enigma-bg"></div>
    <div class="enigma-pattern"></div>
    <div class="stars" id="stars"></div><button class="menu-toggle" id="menuToggle">
    <i class="fas fa-bars"></i> Menu
</button>

<div class="container">
    <!-- Sidebar Menu -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2 class="sidebar-title"><i class="fas fa-list"></i> Kategori</h2>
            <button class="close-sidebar" id="closeSidebar">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <ul class="category-list">
            <li class="category-item active" data-category="all">
                <i class="fas fa-th-large"></i> Semua Produk
            </li>
            <li class="category-item" data-category="nokos">
                <i class="fas fa-globe-asia"></i> Nokos
            </li>
            <li class="category-item" data-category="script">
                <i class="fas fa-code"></i> Script
            </li>
            <li class="category-item" data-category="jasa">
                <i class="fas fa-concierge-bell"></i> Jasa & Layanan
            </li>
            <li class="category-item" data-category="website">
                <i class="fas fa-laptop-code"></i> Website
            </li>
            <li class="category-item" data-category="panel">
                <i class="fas fa-server"></i> Panel
            </li>
            <li class="category-item" data-category="vps">
                <i class="fas fa-cloud"></i> VPS
            </li>
            <li class="category-item" data-category="jasher">
                <i class="fas fa-shield-alt"></i> Jasher
            </li>
        </ul>
    </div>

    <div class="main-content">
        <!-- (Konten lainnya tetap sama persis seperti sebelumnya) -->
    </div>
</div>

<div id="toast" class="toast" style="display: none;">
    <i class="fas fa-check-circle"></i>
    <span id="toastMessage"></span>
</div>

<script>
    // Create stars for background
    function createStars() {
        const stars = document.getElementById('stars');
        const starsCount = 150;
        for (let i = 0; i < starsCount; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            const size = Math.random() * 3;
            star.style.width = size + 'px';
            star.style.height = size + 'px';
            star.style.left = Math.random() * 100 + 'vw';
            star.style.top = Math.random() * 100 + 'vh';
            const opacity = Math.random();
            star.style.opacity = opacity;
            const duration = 3 + Math.random() * 10;
            star.style.animationDuration = duration + 's';
            star.style.animationDelay = Math.random() * 5 + 's';
            stars.appendChild(star);
        }
    }

    // Copy to clipboard function
    function copyToClipboard(text) {
        navigator.clipboard.writeText(text).then(() => {
            showToast('Tersalin: ' + text);
        });
    }

    // Show toast notification
    function showToast(message) {
        const toast = document.getElementById('toast');
        const toastMessage = document.getElementById('toastMessage');
        toastMessage.textContent = message;
        toast.style.display = 'flex';
        setTimeout(() => {
            toast.style.display = 'none';
        }, 2000);
    }

    // Open WhatsApp
    function openWhatsApp(message) {
        const encodedMessage = encodeURIComponent(message);
        window.open(`https://wa.me/62881011892305?text=${encodedMessage}`, '_blank');
    }

    // Open Telegram
    function openTelegram(message) {
        const encodedMessage = encodeURIComponent(message);
        window.open(`https://t.me/DansForyu?text=${encodedMessage}`, '_blank');
    }

    // Initialize category tabs
    function initCategoryTabs() {
        const tabs = document.querySelectorAll('.category-item');
        const cards = document.querySelectorAll('.card');
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const category = tab.getAttribute('data-category');
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                cards.forEach(card => {
                    if (category === 'all' || card.getAttribute('data-category') === category) {
                        card.style.display = 'block';
                    } else {
                        card.style.display = 'none';
                    }
                });
            });
        });
    }

    // Initialize search functionality
    function initSearch() {
        const searchInput = document.getElementById('searchInput');
        const priceItems = document.querySelectorAll('.price-item');
        searchInput.addEventListener('input', () => {
            const query = searchInput.value.toLowerCase();
            priceItems.forEach(item => {
                const itemName = item.querySelector('.item-name').textContent.toLowerCase();
                if (itemName.includes(query)) {
                    item.style.display = 'flex';
                } else {
                    item.style.display = 'none';
                }
            });
        });
    }

    // Toggle Sidebar
    function initSidebarToggle() {
        const menuToggle = document.getElementById('menuToggle');
        const sidebar = document.getElementById('sidebar');
        const closeSidebar = document.getElementById('closeSidebar');
        if (menuToggle && sidebar && closeSidebar) {
            menuToggle.addEventListener('click', () => {
                sidebar.classList.add('open');
            });
            closeSidebar.addEventListener('click', () => {
                sidebar.classList.remove('open');
            });
            document.addEventListener('click', (e) => {
                if (sidebar.classList.contains('open') && !sidebar.contains(e.target) && e.target !== menuToggle) {
                    sidebar.classList.remove('open');
                }
            });
        }
    }

    // Initialize when page loads
    window.addEventListener('DOMContentLoaded', () => {
        createStars();
        initCategoryTabs();
        initSearch();
        initSidebarToggle();
    });
</script>

</body>
</html>
