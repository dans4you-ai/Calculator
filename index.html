<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            overflow: hidden;
            position: relative;
        }
        
        /* Efek Nebula */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 5s infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }
        
        .calculator-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }
        
        .calculator {
            background: rgba(13, 25, 42, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            padding: 25px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            z-index: 2;
        }
        
        .calculator::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            transform: rotate(45deg);
            z-index: 0;
        }
        
        .display {
            position: relative;
            z-index: 1;
            margin-bottom: 25px;
        }
        
        .display input {
            width: 100%;
            border: none;
            background: rgba(0, 0, 0, 0.3);
            padding: 25px 20px;
            font-size: 2.2rem;
            text-align: right;
            color: white;
            border-radius: 16px;
            outline: none;
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.5);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            letter-spacing: 1.5px;
        }
        
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            position: relative;
            z-index: 1;
        }
        
        button {
            border: none;
            padding: 18px;
            font-size: 1.5rem;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(25, 40, 65, 0.8);
            color: #e0f7fa;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            font-weight: 500;
        }
        
        button:hover {
            background: rgba(41, 98, 255, 0.4);
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
        }
        
        button:active {
            transform: translateY(1px);
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);
        }
        
        .operator {
            background: rgba(100, 61, 219, 0.7);
            color: #fff;
        }
        
        .equals {
            background: linear-gradient(45deg, #ff6b9d, #ff4b8b);
            color: white;
            grid-column: span 2;
            font-weight: bold;
        }
        
        .clear {
            background: rgba(255, 111, 97, 0.8);
            color: white;
        }
        
        .love-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: rgba(255, 105, 180, 0.95);
            padding: 25px 45px;
            border-radius: 20px;
            color: white;
            font-size: 2.8rem;
            font-weight: bold;
            text-align: center;
            z-index: 10;
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 0 40px rgba(255, 105, 180, 0.9);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
        }
        
        .love-message.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }
        
        .love-message::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 70%);
            transform: rotate(45deg);
            z-index: -1;
        }
        
        .love-message span {
            display: block;
            font-size: 1.8rem;
            margin-top: 10px;
            opacity: 0.9;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(5deg); }
        }
        
        .title {
            text-align: center;
            color: #e0f7fa;
            margin-bottom: 25px;
            font-size: 2rem;
            text-shadow: 0 0 15px rgba(100, 200, 255, 0.8);
            letter-spacing: 1px;
            font-weight: 600;
        }
        
        .calculator-icon {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .calculator-icon i {
            font-size: 2.5rem;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.7; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.1); }
        }
        
        /* Efek hati yang keluar dari kalkulator */
        .heart {
            position: absolute;
            font-size: 1.8rem;
            opacity: 0;
            z-index: 5;
            pointer-events: none;
        }
        
        @keyframes heartAnimation {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(0.5) rotate(0deg);
            }
            50% {
                opacity: 0.8;
            }
            100% {
                opacity: 0;
                transform: translate(var(--tx), var(--ty)) scale(2) rotate(360deg);
            }
        }
        
        /* Responsivitas */
        @media (max-width: 480px) {
            .calculator {
                padding: 20px;
            }
            
            button {
                padding: 16px;
                font-size: 1.3rem;
            }
            
            .display input {
                padding: 20px 15px;
                font-size: 1.8rem;
            }
            
            .title {
                font-size: 1.7rem;
            }
            
            .love-message {
                font-size: 2.2rem;
                padding: 20px 35px;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="calculator-container">
        <div class="calculator">
            <div class="calculator-icon">
                <i class="fas fa-calculator"></i>
            </div>
            <h1 class="title">Dans4you Calculator</h1>
            
            <div class="display">
                <input type="text" id="result" readonly placeholder="0">
            </div>
            
            <div class="buttons">
                <button class="clear" onclick="clearDisplay()">C</button>
                <button onclick="deleteLast()"><i class="fas fa-backspace"></i></button>
                <button class="operator" onclick="appendValue('/')">/</button>
                <button class="operator" onclick="appendValue('*')">×</button>
                
                <button onclick="appendValue('7')">7</button>
                <button onclick="appendValue('8')">8</button>
                <button onclick="appendValue('9')">9</button>
                <button class="operator" onclick="appendValue('-')">-</button>
                
                <button onclick="appendValue('4')">4</button>
                <button onclick="appendValue('5')">5</button>
                <button onclick="appendValue('6')">6</button>
                <button class="operator" onclick="appendValue('+')">+</button>
                
                <button onclick="appendValue('1')">1</button>
                <button onclick="appendValue('2')">2</button>
                <button onclick="appendValue('3')">3</button>
                <button rowspan="2" onclick="calculate()" class="equals">=</button>
                
                <button onclick="appendValue('0')">0</button>
                <button onclick="appendValue('.')">.</button>
                <button onclick="appendValue('00')">00</button>
            </div>
        </div>
    </div>
    
    <div class="love-message" id="loveMessage">
        I Love You <i class="fas fa-heart"></i>
        <span>You are amazing!</span>
    </div>

    <script>
        // Membuat efek bintang
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 200;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // Posisi acak
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                
                // Ukuran acak
                const size = Math.random() * 3;
                
                // Waktu animasi acak
                const duration = 2 + Math.random() * 8;
                const delay = Math.random() * 5;
                
                star.style.left = `${x}%`;
                star.style.top = `${y}%`;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.animationDuration = `${duration}s`;
                star.style.animationDelay = `${delay}s`;
                
                starsContainer.appendChild(star);
            }
        }
        
        // Fungsi kalkulator
        function appendValue(value) {
            document.getElementById('result').value += value;
        }
        
        function clearDisplay() {
            document.getElementById('result').value = '';
        }
        
        function deleteLast() {
            let currentValue = document.getElementById('result').value;
            document.getElementById('result').value = currentValue.slice(0, -1);
        }
        
        function calculate() {
            try {
                let expression = document.getElementById('result').value;
                // Mengganti × dengan * untuk evaluasi
                expression = expression.replace(/×/g, '*');
                const result = eval(expression);
                document.getElementById('result').value = result;
                
                // Tampilkan pesan cinta dan efek hati
                showLoveMessage();
                createHearts();
            } catch (error) {
                document.getElementById('result').value = 'Error';
                setTimeout(() => {
                    document.getElementById('result').value = '';
                }, 1500);
            }
        }
        
        function showLoveMessage() {
            const loveMessage = document.getElementById('loveMessage');
            loveMessage.classList.add('show');
            
            // Sembunyikan pesan setelah 3 detik
            setTimeout(() => {
                loveMessage.classList.remove('show');
            }, 3000);
        }
        
        // Membuat efek hati yang keluar dari kalkulator
        function createHearts() {
            const calculator = document.querySelector('.calculator');
            const calculatorRect = calculator.getBoundingClientRect();
            const calculatorCenterX = calculatorRect.left + calculatorRect.width / 2;
            const calculatorCenterY = calculatorRect.top + calculatorRect.height / 2;
            
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = '❤️';
                
                // Posisi awal di tengah kalkulator
                heart.style.left = `${calculatorCenterX}px`;
                heart.style.top = `${calculatorCenterY}px`;
                
                // Arah acak untuk hati
                const angle = Math.random() * Math.PI * 2;
                const distance = 200 + Math.random() * 300;
                const tx = Math.cos(angle) * distance;
                const ty = Math.sin(angle) * distance;
                
                // Set custom properties untuk animasi
                heart.style.setProperty('--tx', `${tx}px`);
                heart.style.setProperty('--ty', `${ty}px`);
                
                // Durasi acak
                const duration = 1 + Math.random() * 2;
                heart.style.animation = `heartAnimation ${duration}s forwards`;
                
                document.body.appendChild(heart);
                
                // Hapus elemen setelah animasi selesai
                setTimeout(() => {
                    document.body.removeChild(heart);
                }, duration * 1000);
            }
        }
        
        // Inisialisasi saat halaman dimuat
        window.onload = function() {
            createStars();
            
            // Tambahkan event listener untuk keyboard
            document.addEventListener('keydown', function(event) {
                if (event.key >= '0' && event.key <= '9') {
                    appendValue(event.key);
                } else if (event.key === '+' || event.key === '-' || event.key === '*' || event.key === '/') {
                    appendValue(event.key);
                } else if (event.key === '.') {
                    appendValue('.');
                } else if (event.key === 'Enter' || event.key === '=') {
                    calculate();
                } else if (event.key === 'Escape') {
                    clearDisplay();
                } else if (event.key === 'Backspace') {
                    deleteLast();
                }
            });
        }
    </script>
</body>
    </html>
